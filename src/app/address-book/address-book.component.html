<div class="container">
  <div class="header">
    <h2>Address Book</h2>
    <button mat-raised-button color="primary" (click)="openAddPersonDialog()">Add Person</button>
  </div>

  <div class="contact-list">
    <mat-card *ngFor="let person of dataSource" class="contact-card">
      <mat-card-header>
        <mat-card-title>{{ person.name }}</mat-card-title>
        <mat-card-subtitle>{{ person.phone }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>

        <p><strong>email:</strong> {{ person.email }}</p>
        <p><strong>phone:</strong> {{ person.phone}}</p>
        <p><strong>Address:</strong> {{ person.address }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-icon-button color="accent" (click)="editPerson(person)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePerson(person)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
